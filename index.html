<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro e Listagem de Produtos</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>

<div class="container">
    <h2>Cadastro de Produto</h2>
    <form id="product-form">
        <div class="form-group">
            <label for="product-name">Nome do Produto:</label>
            <input type="text" id="product-name" name="product-name" required>
        </div>
        <div class="form-group">
            <label for="product-description">Descrição do Produto:</label>
            <textarea id="product-description" name="product-description" rows="3" style="width: 100%;" required></textarea>
        </div>
        <div class="form-group">
            <label for="product-value">Valor do Produto:</label>
            <input type="number" id="product-value" name="product-value" min="0" step="0.01" required>
        </div>
        <div class="form-group">
            <label for="product-available">Disponível para Venda:</label>
            <select id="product-available" name="product-available" required>
                <option value="Sim">Sim</option>
                <option value="Não">Não</option>
            </select>
        </div>
        <div class="form-group">
            <button type="submit">Cadastrar Produto</button>
        </div>
    </form>

    <h2>Listagem de Produtos</h2>
    <table id="product-table">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Valor</th>
                <th>Descrição</th>
                <th>Disponivel</th>

            </tr>
        </thead>
        <tbody id="product-list">
        </tbody>
    </table>
</div>
<script src="js/script.js"></script>
</body>
</html>
